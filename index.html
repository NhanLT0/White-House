<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Kí Vào Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* (Toàn bộ phần CSS đã được viết lại — xem bản đầy đủ ở trên hoặc yêu cầu lại nếu cần) */
  </style>
</head>
<body>

  <!-- Video nền -->
  <video class="background-video" autoplay loop muted playsinline preload="auto">
    <source src="https://nhanlt0.github.io/White-House/video.mp4" type="video/mp4">
  </video>

  <!-- Popup chào mừng -->
  <div id="welcomePopup">
    <h1>Chào Mừng Bạn Đến Với Violence SMP</h1>
    <button id="continueBtn">Tiếp tục</button>
  </div>

  <!-- Điều khiển âm thanh -->
  <div id="audioControl">
    <img src="https://cdn-icons-png.flaticon.com/512/727/727269.png" id="audioIcon" alt="Loa">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    <audio id="bgAudio" src="https://nhanlt0.github.io/White-House/xo.mp3" loop></audio>
  </div>

  <!-- Pháo hoa -->
  <canvas id="fireworks"></canvas>

  <!-- Thông báo -->
  <div class="popup" id="popup"><div id="popupText">⏳ Đang gửi, vui lòng chờ...</div></div>

  <!-- Form đăng ký -->
  <div class="container">
    <div class="form-box">
      <img src="https://nhanlt0.github.io/White-House/image.webp" alt="Banner">
      <h2>Đăng Kí Vào Server</h2>
      <form id="myForm">
        <label>Họ & Tên (Tên Thật):</label><input type="text" name="name" required>
        <label>Hiện Tại Bao Nhiêu Tuổi?</label><input type="number" name="age" required>
        <label>Nam or Nữ?? (Ghi Đúng):</label><input type="text" name="gender" required>
        <label>Tên trong game của bạn? (Ghi Đúng!!):</label><input type="text" name="ingame" required>
        <label>Bạn chơi JAVA or PE?</label><input type="text" name="version" required>
        <label>Tên Discord (ID đầy đủ):</label><input type="text" name="discord" required>
        <label>Mục Đích Vào Server Là Gì?</label><textarea name="purpose" rows="3" required></textarea>
        <label>Bạn Đã Đọc Hết Luật Trong Server Chưa?</label><input type="text" name="rules" required>
        <label>Mọi chuyện xảy ra trong SMP... bạn hiểu chứ?</label><input type="text" name="understand" required>
        <button class="submitBtn" type="submit" disabled>Gửi Đăng Ký</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/index.umd.min.js"></script>
  <script>
    const welcome = document.getElementById('welcomePopup');
    const contBtn = document.getElementById('continueBtn');
    const bgAudio = document.getElementById('bgAudio');
    const audioIcon = document.getElementById('audioIcon');
    const volSlider = document.getElementById('volumeSlider');

    contBtn.addEventListener('click', () => {
      bgAudio.volume = volSlider.value;
      bgAudio.play().catch(console.error);
      welcome.classList.add('hidden');
      document.body.style.overflow = 'auto';
    });

    audioIcon.addEventListener('click', () => {
      document.getElementById('audioControl').classList.toggle('show-slider');
      bgAudio.volume = volSlider.value;
      bgAudio.play().catch(console.error);
    });

    volSlider.addEventListener('input', () => bgAudio.volume = volSlider.value);

    const form = document.getElementById('myForm');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const submitBtn = form.querySelector('.submitBtn');
    const inputs = form.querySelectorAll('input, textarea');

    inputs.forEach(i => i.addEventListener('input', () => {
      submitBtn.disabled = ![...inputs].every(el => el.value.trim());
    }));

    const fireworks = new Fireworks.default(document.getElementById('fireworks'), {
      autoresize: true,
      opacity: 0.9,
      acceleration: 1.05,
      friction: 0.95,
      gravity: 1.5,
      particles: 100,
      traceLength: 3,
      traceSpeed: 10,
      explosion: 6
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      popupText.innerText = '⏳ Đang gửi, vui lòng chờ...';
      popup.style.display = 'flex';

      const formData = new FormData(form);
      const data = {};
      for (let [k, v] of formData) data[k] = v.trim();

      try {
        const res = await fetch('https://160.250.134.139:3000/discord', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          form.reset();
          submitBtn.disabled = true;
          setTimeout(() => {
            popupText.innerText = '🎉 Gửi thành công!';
            fireworks.start();
            setTimeout(() => {
              fireworks.stop();
              popup.style.display = 'none';
            }, 5000);
          }, 1000);
        } else throw '';
      } catch {
        popupText.innerText = '❌ Lỗi khi gửi.';
        setTimeout(() => popup.style.display = 'none', 3000);
      }
    });
  </script>
</body>
</html>
