<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White House Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      background: rgba(255, 192, 203, 0.2);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 105, 97, 0.3);
    }

    h2 {
      color: #8B0000;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
      color: #6b1e1e;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background: #e75454;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c93838;
    }

    .success-message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Video nền -->
  <video class="background-video" autoplay loop muted playsinline>
    <source src="https://packaged-media.redd.it/kscodmjz8bpc1/pb/m2-res_1080p.mp4?m=DASHPlaylist.mpd&v=1&e=1750852800&s=b97e1f9dc7d587f0ea1d1c0bedbd6eef2d4ae2fc" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <!-- Biểu mẫu -->
  <div class="container">
    <div class="form-box">
      <h2>Biểu mẫu gửi về Google Sheets</h2>

      <form id="myForm" action="https://script.google.com/macros/s/AKfycbzJVojt2Omo3p4eM9r1tw1XsGJyjiSOL_sgq96nh9VJREsGV4yh7lVU8Vwe5U4EiXY7Pw/exec" method="POST">
        <label for="name">Họ tên:</label>
        <input type="text" name="Họ tên" required>

        <label for="email">Email:</label>
        <input type="email" name="Email" required>

        <label for="message">Nội dung:</label>
        <textarea name="Nội dung" rows="5" required></textarea>

        <button type="submit">Gửi</button>
        <p class="success-message" id="successMessage">✅ Gửi thành công! Cảm ơn bạn.</p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert('Có lỗi xảy ra khi gửi. Vui lòng thử lại.');
        }
      })
      .catch(error => {
        alert('Không thể kết nối tới Google Sheets.');
        console.error(error);
      });
    });
  </script>

</body>
</html>
