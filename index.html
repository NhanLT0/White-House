<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White House Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    /* Video nền căn giữa mọi thiết bị */
    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      background: rgba(255, 192, 203, 0.20);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      border: 1px solid rgba(255, 105, 97, 0.3);
    }

    .form-box img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #8B0000;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #6b1e1e;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background: #e75454;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c93838;
    }
  </style>
</head>
<body>

  <!-- Video nền -->
  <video class="background-video" autoplay loop muted playsinline>
    <source src="https://packaged-media.redd.it/kscodmjz8bpc1/pb/m2-res_1080p.mp4?m=DASHPlaylist.mpd&v=1&e=1750852800&s=b97e1f9dc7d587f0ea1d1c0bedbd6eef2d4ae2fc" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <!-- Biểu mẫu -->
  <div class="container">
    <div class="form-box">
      <!-- Ảnh đầu trang -->
      <img src="https://lh7-rt.googleusercontent.com/formsz/AN7BsVBMsuO1gyZcJp7-IbqfYf9aCgXLfUavzE31pOZbtcwtYTZ1ZvEaI3Hi7WdvPzRKqoA5Bvox0lSGmEJAvK1Q9RQAaHY5mw6Cj1ah8HiKNdI5nDA8YrRZ28IN-A8lsH0_Qw-GWlgFjOdT0jZdDKDbDCSq=w1920?key=pL74uRo6jH6YZBCnkHHxew" alt="Banner">

      <h2>Biểu mẫu liên hệ</h2>
      <form action="https://formsubmit.co/family.thanhnhan@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Họ tên:</label>
        <input type="text" id="name" name="Họ tên" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>

        <label for="message">Nội dung:</label>
        <textarea id="message" name="Nội dung" rows="5" required></textarea>

        <button type="submit">Gửi</button>
      </form>
    </div>
  </div>

</body>
</html>
